flyway.user=${DB_USER:localadmin}
flyway.password=${DB_PASSWORD:localadmin}
flyway.schemas=public
flyway.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:localadmin}
spring.datasource.password=${DB_PASSWORD:localadmin}
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
